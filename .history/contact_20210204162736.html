<body class="contactimage">
    <!-- Main Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><i class="fas fa-laptop-code"></i> DeRa</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="mainUl" class="navbar-nav ml-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a id="prod" class="nav-link" aria-current="page" href="products.html"><i class="fas fa-globe fa-lg"></i> Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="services.html"><i class="fas fa-cog fa-lg"></i> Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="about.html"><i class="fas fa-info fa-lg"></i> About Us</a>

                  </li>
                
                </ul>
               
              </div>
            </div>
          </nav>

    </header>


    <!-- Main Content-->
    <main class="container">
      <h1 class="text-center"> Contact Us</h1>
      <div id="messageArea" class="alert alert-danger text-center" role="alert"></div>
        
      </div>

        
        <div class="row justify-content-lg-center g-3" >    
        <form id="formId" class="col-lg-8 col-md-8 col-sm-10">
          
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Full Name</span>
            <input id="fullName" type="text" class="form-control" aria-label="Full Name" aria-describedby="Full Name Input" name="fullName" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Contact Number</span>
            <input id="contactNumber" type="tel" class="form-control" aria-label="Full Name" aria-describedby="Full Name Input" name="contactNumber" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">E-Mail</span>
            <input id="emailAddress" type="email" class="form-control" aria-label="E-mail Address" aria-describedby="Email Address Input" name="emailAddress" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea id="shortMessage" class="form-control" id="exampleFormControlTextarea1" rows="3" id="shortMessage" name="shortMessage"></textarea>
          </div>

          <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope fa-lg" action=""></i>  Send</button>
          <button id="resetButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i>  Cancel</button>
        </form>
      </div>
    </main>
<!-- Main Footer-->


    <!--- Script Section-->
